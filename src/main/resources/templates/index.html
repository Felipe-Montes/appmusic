<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>AppMusic - GUI</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div class="app-shell">
  <header class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 19a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm8-9V4h-2v6.26A6 6 0 0 0 9 9v2a4 4 0 0 1 6 3.46V7h2Z" fill="white"/>
        </svg>
      </div>
      <div>AppMusic</div>
    </div>
    <nav class="nav">
      <a href="/ui">Inicio</a>
      <a href="/ui/artists">Artistas</a>
      <a href="/ui/albums">Álbumes</a>
      <a href="/ui/songs">Canciones</a>
      <a href="/ui/playlists">Playlists</a>
      <a href="/ui/users">Usuarios</a>
    </nav>
  </header>

  <main class="content">
    <h2 class="section-title">Resumen</h2>
    <div class="cards">
      <div class="card">
        <div class="muted">Artistas</div>
        <div class="kpi" th:text="${artistsCount}">0</div>
      </div>
      <div class="card">
        <div class="muted">Álbumes</div>
        <div class="kpi" th:text="${albumsCount}">0</div>
      </div>
      <div class="card">
        <div class="muted">Canciones</div>
        <div class="kpi" th:text="${songsCount}">0</div>
      </div>
    </div>
    <p class="helper">Gestiona tu biblioteca de música: crea artistas, álbumes y canciones.</p>
  </main>

  <footer class="footer">AppMusic • Demo UI</footer>
</div>
</body>
</html>
