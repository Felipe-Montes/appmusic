<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div class="app-shell">
  <header class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 19a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm8-9V4h-2v6.26A6 6 0 0 0 9 9v2a4 4 0 0 1 6 3.46V7h2Z" fill="white"/>
        </svg>
      </div>
      <div>AppMusic</div>
    </div>
    <nav class="nav">
      <a href="/ui">Inicio</a>
      <a href="/ui/artists">Artistas</a>
      <a href="/ui/albums">Álbumes</a>
      <a href="/ui/songs">Canciones</a>
      <a href="/ui/users">Usuarios</a>
    </nav>
  </header>

  <main class="content">
    <div th:if="${param.error}" class="toast error">
      <div class="toast-body" th:text="${param.error[0]}">Ocurrió un error</div>
    </div>
    <h2 class="section-title">Usuarios</h2>

    <div class="panel" style="margin-bottom: 16px;">
      <h3 style="margin-top:0">Listado</h3>
      <div class="table-wrap">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Suscripción</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="u : ${users}">
            <td th:text="${u.idUser}">ID</td>
            <td th:text="${u.name}">Nombre</td>
            <td th:text="${u.email}">Email</td>
            <td th:text="${u.subscriptionType}">FREE</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <h3 style="margin-top:0">Crear usuario</h3>
      <form class="form" action="/ui/users" method="post" id="userForm">
        <input class="input" name="idUser" placeholder="ID" required />
        <input class="input" name="name" placeholder="Nombre" required />
        <input class="input" name="email" placeholder="Email" type="email" required />
        <select class="select" name="subscriptionType" id="subscriptionType" required>
          <option value="">-- Suscripción --</option>
          <option th:each="st : ${subscriptionTypes}" th:value="${st}" th:text="${st}"></option>
        </select>

        <div id="paymentFields" style="display:none; grid-column: 1 / -1;">
          <div class="form" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
            <input class="input" name="idPayment" id="idPayment" placeholder="ID de pago" />
            <input class="input" name="amount" id="amount" placeholder="Monto" type="number" step="0.01" min="0.01" />
            <input class="input" name="paymentDate" id="paymentDate" placeholder="Fecha de pago" type="date" />
          </div>
          <p class="helper">Para planes PREMIUM o FAMILY se requieren datos de pago.</p>
        </div>

        <button class="button primary" type="submit">Guardar</button>
      </form>
      <script>
        (function(){
          var sub = document.getElementById('subscriptionType');
          var box = document.getElementById('paymentFields');
          var idp = document.getElementById('idPayment');
          var amt = document.getElementById('amount');
          var dt  = document.getElementById('paymentDate');
          function togglePayment(){
            var v = sub && sub.value ? sub.value.toUpperCase() : '';
            var needs = (v === 'PREMIUM' || v === 'FAMILY');
            box.style.display = needs ? 'block' : 'none';
            idp.required = needs; amt.required = needs; dt.required = needs;
          }
          if (sub) {
            sub.addEventListener('change', togglePayment);
            togglePayment();
          }
        })();
      </script>
    </div>
  </main>

  <footer class="footer">AppMusic • Demo UI</footer>
</div>
</body>
</html>
