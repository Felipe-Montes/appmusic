<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Álbumes</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
<div class="app-shell">
  <header class="header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 19a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm8-9V4h-2v6.26A6 6 0 0 0 9 9v2a4 4 0 0 1 6 3.46V7h2Z" fill="white"/>
        </svg>
      </div>
      <div>AppMusic</div>
    </div>
    <nav class="nav">
      <a href="/ui">Inicio</a>
      <a href="/ui/artists">Artistas</a>
      <a href="/ui/albums">Álbumes</a>
      <a href="/ui/songs">Canciones</a>
      <a href="/ui/playlists">Playlists</a>
      <a href="/ui/users">Usuarios</a>
    </nav>
  </header>

  <main class="content">
    <div th:if="${param.error}" class="toast error">
      <div class="toast-body" th:text="${param.error[0]}">Ocurrió un error</div>
    </div>
    <h2 class="section-title">Álbumes</h2>

    <div class="panel" style="margin-bottom: 16px;">
      <h3 style="margin-top:0">Listado</h3>
      <div class="table-wrap">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Duración</th>
            <th>Artista</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="al : ${albums}">
            <td th:text="${al.id}">ID</td>
            <td th:text="${al.title}">Título</td>
            <td th:text="${al.duration}">0</td>
            <td th:text="${al.artist != null ? al.artist.name : 'N/A'}">Artista</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <h3 style="margin-top:0">Crear álbum</h3>
      <form class="form" action="/ui/albums" method="post">
        <input class="input" name="id" placeholder="ID" required />
        <input class="input" name="title" placeholder="Título" required />
        <input class="input" name="duration" placeholder="Duración (min)" type="number" step="0.01" min="0" required />
        <select class="select" name="artistId" required>
          <option value="">-- Artista --</option>
          <option th:each="a : ${artists}" th:value="${a.idArtist}" th:text="${a.name}"></option>
        </select>
        <button class="button primary" type="submit">Guardar</button>
      </form>
    </div>
  </main>

  <footer class="footer">AppMusic • Demo UI</footer>
</div>
</body>
</html>
